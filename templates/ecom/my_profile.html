{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}


<style media="screen">
  .button {
  display: inline-block;
  border-radius: 20px;
  background-color: #09c53b;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  }

  .button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  }

  .button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
  }

  .button:hover span {
  padding-right: 25px;
  }

  .button:hover span:after {
  opacity: 1;
  right: 0;
  }

  .img-rounded {
    height: 100px;
    margin-left: auto;
    margin-right: auto;
    border: 2px solid black;
    box-shadow: 10px 5px 5px #474747;
  }
  .user-info {
    display: flex;
    justify-content: center;
  }

  .field {
    display: flex;
    align-items: center;
  }

  .field img {
    margin-right: 5px;
  }

  .field p {
    font-size: 30px;
    padding-top: 16px;
  }



</style>
<link rel="stylesheet" href="{% static 'style.css' %}">
<br><br><br>
<div class="container">

    <div>
        <img src="{% static customer.profile_pic.url %}"   alt="profile pic" class="img-rounded img-responsive" />
    </div>
    <div class="user-info">
      <div>
        <div class="field">
          <img src="{% static "images/user.png" %}" height="30px">
          <p> {{request.user}}</p></div>
        <div class="field">
          <img src="{% static "images/location.png" %}" height="30px">
          <p> {{customer.address}}</p></div>
        <div class="field">
          <img src="{% static "images/call.png" %}" height="30px">
          <p> {{customer.mobile}}</p></div>
      </div>
    </div>

</div>
<br>
<div style="text-align: center;">
  <a href="/edit-profile"><button class="button" ><span>Edit Profile </span></button></a>
</div>
<br><br><br><br><br><br>
<!--

{% endblock content %}
